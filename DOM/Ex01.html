<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>

<body>
    <!-- //Exercício 01 
    Alterar o texto de um paragrafo ao clicar em um butão -->

    <h1>Exercício 01</h1>

    <p id="meuParagrafo">Texto original</p>

    <button onclick="AlterarTexto()">Alterar texto</button>
</body>
<script>
    function AlterarTexto() {
        //Seleceionar o texto -p-
        let paragrafo = window.document.getElementById("meuParagrafo")
        //Alterar o texto
        paragrafo.innerText = "Texto Alterardo"
    }
</script>

</html>
