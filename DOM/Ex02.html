<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>

<body>
    <!-- Exercício 02s
    Adicionar e remover itens de uma lista -->

    <h1>Exercício 02</h1>

    <!-- -ul- lista não ordenada -->
    <ul id="minhaLista">
        <li>Item 01</li>
        <li>Item 02</li>
    </ul>

    <button onclick="adicionarItem()">Adicionar Item</button>
    <button onclick="removerItem()">Remover Item</button>

</body>
<script>
    //Função para adicionar um item
    function adicionarItem() {

        //Criar um novo elemento -li-
        let novoItem = document.createElement("li")

        //Definir o texto do novo item -li-
        novoItem.textContent = "Novo item"

        //Identificar o item no HTML
        let lista = document.getElementById("minhaLista")

        //Adicionar um novo item a lista
        lista.appendChild(novoItem)
    }

    //Função remover item
    function removerItem() {

        let lista = document.getElementById("minhaLista")

        //Remover o ultimo item do HTML
        if(lista.children.length > 0){
            //Remover o ultimo elemento da lista
            lista.removeChild(lista.lastElementChild)
        }
    }
</script>

</html>
